<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__left">
              <a class="logo header__logo" aria-label="logo gantel"> </a>

              <nav class="header__menu menu">
                <ul class="menu__list list-reset">
                  <li class="menu__item">
                    <a class="menu__link" href="#"> Мероприятия </a>
                  </li>

                  <li class="menu__item">
                    <a class="menu__link" href="#"> Расписание </a>
                  </li>

                  <li class="menu__item">
                    <a class="menu__link" href="#"> О компании </a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="header__socials socials">
              <ul class="socials__list list-reset">
                <li class="socials__item">
                  <a class="socials__link socials__link--inst" href="#" aria-label="inst img"></a>
                </li>

                <li class="socials__item">
                  <a class="socials__link socials__link--fb" href="#" aria-label="facebook img"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
